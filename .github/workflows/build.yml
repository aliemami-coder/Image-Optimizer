name: Build Executable

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.4  # Replace with the desired Python version (e.g., 3.9)

    - name: Install dependencies
      run: |
        pip install cython pyinstaller PyQt5 Pillow

    - name: Build executable
      run: |
        python setup.py build_ext --inplace
        pyinstaller --onefile main2.pyx
        pyinstaller main2.spec  # Replace with the appropriate command or file name

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: Executable
        path: dist/main2.exe  # Replace with the directory where your executable is generated
